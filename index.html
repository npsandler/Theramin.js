<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>theremin.js</title>
         <link rel="stylesheet" href="./styles/styles.css">
         <link rel="stylesheet" href="./styles/slider.css">
         <link rel="stylesheet" href="./styles/switch.css">
         <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    </head>
    <body>
        <script src="./javascript/theremin.js"></script>
        <script src="./javascript/helper_methods.js"></script>
        <script src="./javascript/event_listeners.js"></script>
        <script src="./javascript/instructions.js"></script>
        <img id="instructions" src="./docs/instructions.png" alt="Instructions">

        <section class="banner">
          <img id="logo" src="./docs/logo.png" alt="Theremin.js">
          <section class="links">
            <a href="https://www.linkedin.com/in/npsandler/"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
            <a href="https://github.com/npsandler"><i class="fa fa-github" ></i></a>
            <a href="https://angel.co/npsandler"><i class="fa fa-angellist" aria-hidden="true"></i></a>
          </section>
          <button id="open">Instructions</button>
        </section>

        <canvas id="canvas"></canvas>

        <section class=bottom>
          <section class=waves>
            <label for="">Wave Shapes</label>
            <input value="Sine" class="oscType" id="sine" type=button>
            <input value="Triangle" class="oscType" id="triangle" type=button>
            <input value="Square" class="oscType" id="square" type=button>
            <input value="Sawtooth" class="oscType" id="sawtooth" type=button>
          </section>

          <section class="switches">
            <label>Filters</label>
            <section class="buttons">
              <div>
                <text>Reverb</text>
                <label class="switch" id="reverbInput">
                  <input type="checkbox">
                  <div class="toggle"></div>
                </label>
              </div>
              <div>
                <text>Distortion</text>
                <label class="switch" id="distortionInput">
                  <input type="checkbox">
                  <div class="toggle"></div>
                </label>
              </div>
          </section>
        </section>

          <section class="sliders">
            <div>
              <text>Delay</text>
              <output name="delayOutput" id="delayOutput">30</output>
              <input type="range" name="delayInput" id="delayInput" value="30" class="slider" oninput="delayOutput.value = delayInput.value">
            </div>
            <div>
              <text>Feedback</text>
              <output name="feedbackOutput" id="feedbackOutput">80</output>
              <input type="range" name="feedbackInput" id="feedbackInput" value="80" class="slider" oninput="feedbackOutput.value = feedbackInput.value">
            </div>
          </section>

        </section>
        <div id=output></div>
    </body>
</html>
