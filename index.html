<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>theremin.js</title>
         <link rel="stylesheet" href="styles.css">
         <link rel="stylesheet" href="slider_styles.css">
    </head>
    <body border="10px solid red">
        <h1>Theremin.js</h1>
        <script src="theremin.js"></script>
        <canvas id="canvas" height="650" width="1700"></canvas>
        <section class=bottom>
          <section class=waves>
            <input value=&#8767; class="oscType" id="sine" type=button>
            <input value=&#9653; class="oscType" id="triangle" type=button>
            <input value=&#9633; class="oscType" id="square" type=button>
            <input value=&#9649; class="oscType" id="sawtooth" type=button>
          </section>
          <section class="sliders">
            <input type="range" class="slider" id="delay"/>
            <input type="range" class="slider" id="feedback"/>
            <input type="range" class="slider" id="scuzz"/>
          </section>
        </section>
        <div id=output></div>
    </body>
</html>
